<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <h2>Basic Form with input Fields</h2>
    <div>
        <form>
            <p>
                <label>Coustomer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>Area Code: <input /></label>
            </p>
            <p>
                <label>Telephone: <input /></label>
            </p>
        </form>
    </div>
    <br />
 <div style="border: solid 2px black; padding: .5 rem;">
    <form>
        <fieldset>
            <legend>Coustomer Information</legend>
            <p>
                <label>
                    Coustomer Name:
                     <input name="name" />
                    </label>
            </p>
            <p>
                <label>
                    Email Address: 
                    <input type="email" name="email" />
                </label>
            </p>
            <p>
                <label>
                    Telephone: 
                    <input type="tel" name="tel" />
                </label>
            </p>
        </fieldset>
    </form>
    <br />
    <fieldset>
        <legend>Size</legend>
        <p>
            <input type="radio" name="size"
                id="size0" value="size0" />
            <label for="size0">Humongous</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size1" value="size1" />
            <label for="size1">Double-Humongous</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size2" value="size2" />
            <label for="size1">Triple-Humongous</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size3" value="size3" />
            <label for="size3">Just a small, please</label>
        </p>
    </fieldset>

    <br />
    <fieldset>
        <Legend>Delivery Instructions</Legend>
        <p>
            <label for="time">Preferred Delivery Time: </label>
            <input id="time" name="time" type="time"
                min="11:00" max="21:00">
        </p>
        <p>
            <label for="instructions">Delivery Instuctions:</label>
            <textarea id="instructions" name="instructions"></textarea>
        </p>
        <p>
            <button type="submit">Submit Order</button>
        </p>
    </fieldset>
</body>
</html>
