<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of experience</th>
        </tr>
        <tr>
            <td>Forrest Ryden</td>
            <td>Human</td>
            <td>20</td>
        </tr>
    </table>
    <br />
    <hr />
    <br />
    
    <h1>Table with simple border</h1>
    <table border="2">
        <tr>
            <th>Show</th>
            <th>Genre</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>The Walking Dead</td>
            <td>Horror/Drama</td>
            <td>R</td>
        </tr>
    </table>

</body>
</html>
